<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Removable</title>
    <script
      type="application/javascript"
      src="dom04-template.js"
      defer
    ></script>
  </head>
  <body>
    <template class="app-tmpl-input">
      <div class="app-cmd-input">
        <label>
          <b class="app-elem-title"
            >Number <span class="app-elem-input-title-no"></span
          ></b>
          <input type="number" value="0" class="app-elem-input" />
        </label>
        <button type="button" class="app-cmd-remove-input">X</button>
      </div>
    </template>
    <div>
      <button type="button" class="app-cmd-add-input">Add</button>
    </div>
    <div class="app-cmd-input-list">
      <!-- Dynamic inputs will be added here -->
    </div>
    <div>
      <label>
        <b>Result</b>
        <output class="app-elem-result">0</output>
      </label>
    </div>
  </body>
</html>
